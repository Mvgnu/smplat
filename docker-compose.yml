version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: smplat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smplat
      POSTGRES_PASSWORD: smplat
      POSTGRES_DB: smplat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
